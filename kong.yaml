_format_version: "3.0"

plugins:
    - name: rate-limiting
      config:
        minute: 5
        policy: local
    - name: tcp-log
      config:
        host: logstash
        port: 5000
    - name: acme
      config:
        account_email: "joaountura@gmail.com"
        tos_accepted: true
        storage: redis
        storage_config:
          host: "redis_auth"
          port: 6380
        domains:
          - auth.meagende.site
 
services:
  - name: spring-api
    url: http://spring:8080
    routes:
      - name: spring-route
        hosts:
          - auth.meagende.site
        paths:
          - /api
